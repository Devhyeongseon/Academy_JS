<head>

<body>
    
    <h3>인라인이벤트 - 태그에 직접 이벤트를 걸어주는 방법</h3>

    <button type="button" onclick="
        var a = 1;
        var b = '홍길동'
        console.log(a + b);
        alert(a + b);
    ">버튼</button>


    <button type="button" onclick="check();">눌러바~</button>
    <button type="button" onclick="check();">눌러바~</button>
    <button type="button" onclick="call(this)">뭐여시발</button>




    <script>
        function check() {
            alert("야 눌렀냐?");
        }

        //this
        
        function call(fuck) {
            fuck.innerHTML = "짠!!!!";
        }




    </script>





</body>
