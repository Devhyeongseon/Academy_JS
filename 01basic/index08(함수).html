    <script>

        //호출 - 선언적 함수는 당겨쓰기(호이스팅) 가능함
        a()
       
        var x = b(1,2,"홍길동");
        var x = b(1,2,3)
        console.log(x)


        //매개변수도 없고, 반환도 없는모형
        function a() {
            console.log("hello world");
        }

        //매개변수 있고,반환 있는모형
        function b(x,y,z){
            var result = x + y + z
            return result // 값의 반환.
        }
        ////////////////////////////////////////

        var func = b;// 함수를 변수에 저장.
        console.log(func);
        
        var k = func(1,2,3); //변수를 함수처럼 사용. b함수의 result를 k로 받아준다.
        console.log(k);
        















    </script>
