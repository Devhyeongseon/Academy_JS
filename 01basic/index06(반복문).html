<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //1~10 까지의 합
        console.log("==================while문===================")
        var i = 1;
        var sum = 0;
        while (i <= 10) {

            console.log(i);

            sum += i;
            i++;
        }
        console.log(sum);
        ///////////////////////////////////////////////
        console.log("==================for문===================")
        for (var i = 1; i <= 10; i++) {
            console.log(i)
        }

        console.log("============================")
        //빈 배열 하나 선언, 1부터~20까지 순서대로 저장
        //1. while 문
        var arr1 = new Array();
        //var arr = [];
        console.log(arr1);

        var i = 1;
        while (i <= 20) {

            arr1.push(i);

            i++;
        }
        console.log(arr1);

        //2. for 문
        var arr2 = new Array();
        //var arr2 = [];
        console.log(arr2);

        for (var i = 1; i <= 20; i++){
            arr2.push(i);

        }
        console.log(arr2);





    </script>


</body>

</html>
