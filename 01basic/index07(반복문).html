<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        var arr = [1,2,3,4,5,6];

        //향상된 포문 for ~ in
        for ( var a in arr) {
            console.log(a, arr[a]); //인덱스 값을 저장함,값을 사용
        }


        //object는 키를 담는다.
        var obj = {'a':100, 'b': 200, 'c':300, 'd':400};
        for(var i in obj){
            console.log(i, obj[i]); //키, 값
        }

        ///////////////////////////////////////
        //break 반복중단, continue 반복문의 다음으로 넘어간다.

        for ( var i = 0; i < arr.length; i++) {

            if(i == 3) continue;//break;
                                //3에서 continue 만나면 4건너뛴다.
            console.log(arr[i]);

        }

    </script>
    
</body>
</html>
