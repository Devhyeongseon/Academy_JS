<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">

    <!-- Roboto 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">



    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css불러오기 -->
    <link rel="stylesheet" href="style.css">

    <title>Youtube Mobile</title>

</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>


    <section class="player">
        <script type="text/javascript">
            //<![CDATA[
            function calcHeight() {
                //find the height of the internal page

                var the_height =
                    document.getElementById('the_iframe').contentWindow.
                        document.body.scrollHeight;

                //change the height of the iframe
                document.getElementById('the_iframe').height =
                    the_height;

                //document.getElementById('the_iframe').scrolling = "no";
                document.getElementById('the_iframe').style.overflow = "hidden";
            }
            //
        </script>

        <iframe id="the_iframe" onload="calcHeight"
            style="overflow-x: hidden; overflow: auto; width: 100%; min-height: 300px;"
            src="https://www.youtube.com/embed/IKWeasI_FUE?si=SIcNI1PUaLr3w8Rm" title="YouTube video player"
            frameborder="0" scrolling="no"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </section>



    <!-- Video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#랄로</li>
                <li>#엄준식</li>
                <li>#동탄소년단</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    세상에 나쁜 개는 없다
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1M views 1 month ago</span>

        </div>

        <!-- Actions -->
        <ul class="actions">

            <li><button><i class="active fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button> <i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button> <i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button> <i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button> <i class="fa-solid fa-flag"></i><span>Report</span></button></li>
        </ul>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="img/unnamed.jpg" alt="" />
                <div class="info">
                    <span class="name">랄로</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="img/1.webp" alt="" /></div>
                <div class="info">
                    <span class="title">자석인간</span>
                    <span class="name">랄로</span>
                    <span class="views">98K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="img/2.webp" alt="" /></div>
                <div class="info">
                    <span class="title">어차피 크리는 뜬다</span>
                    <span class="name">랄로</span>
                    <span class="views">87K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="img/3.webp" alt="" /></div>
                <div class="info">
                    <span class="title">그냥 싸우라고!</span>
                    <span class="name">랄로</span>
                    <span class="views">99K views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>





</body>

</html>
