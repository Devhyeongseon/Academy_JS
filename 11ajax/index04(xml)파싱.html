<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        //원격에서 받아온, xml파일을 변환하는 방법입니다.
        fetch("example.xml")
            .then(function (response) {
                return response.text(); //1. 일단 text로 받음.
            })
            .then(function (data) {
                // console.log(data);
                //xml형으로 파싱하기
                var parser = new DOMParser();
                var result = parser.parseFromString(data, "text/html")//파싱할 데이터, 타입
                //DOM에 접근하는 방법으로 접근이 가능.

                console.log(result);

                var datas = result.querySelectorAll("data"); //data 태그를 얻는다

                // console.log(datas);

                for (var i = 0; i < datas.length; i++) {
                    var name = datas[i].querySelector("name");
                    var version = datas[i].querySelector("version");
                    var price = datas[i].querySelector("price");

                    console.log(name);
                    console.log(version);
                    console.log(price);
                    console.log("-----------" + [i] + "바퀴" + "---------------");
                }

            })

    </script>
</body>

</html>
