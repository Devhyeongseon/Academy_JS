<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="list">
        <li>1.홍길동</li>
        <li>2.이순신</li>
        <li class="target">3.홍길자</li>
        <li>4.홍순자</li>
    </ul>

    <script>

        var list = document.querySelector(".list");

        console.log(list.children); //자식들을 배열로 전부얻는다.
        console.log(list.children[0]); //첫번째 자식
        console.log(list.children[2]); //세번째 자식

        // console.log(list.firstChild); //첫번째 자식 선택하는데, 태그사이에 들어간 공백도 선택이됨.(사용안함)
        // console.log(list.firstElementChild); //첫번째 자식 - 엘리먼트 형태만 선택.
        console.log(list.lastElementChild);// 마지막 자식
       
        console.log( list.children[1]); //이순신 선택.
        console.log( list.children[1].nextElementSibling ); //이순신의 다음형제 엘리먼트 (홍길자) 선택
        console.log( list.children[1].previousElementSibling);//이순신의 이전 형제 엘리먼트(홍길동) 선택

        var target = document.querySelector(".target"); //li태그(홍길자)

        console.log(target); //홍길자
        console.log(target.parentElement); //ul태그 list
        console.log(target.parentElement.parentElement); //body태그
        console.log(target.parentElement.parentElement.parentElement); //html 태그
    </script>

</body>

</html>
