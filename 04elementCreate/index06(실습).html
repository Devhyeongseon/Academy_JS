<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>

<body>
    <h3>삭제기능은 button을 생성할때 이벤트를 줍니다</h3>
    <h3>input은 지우는게 아니라 display : none으로 제어.</h3>

    <h2>목록 만들기</h2>
    
    <span class="name"></span>
    <input type="text" placeholder="이름을 입력하세요." class="input1">
    <button type="button" id="btn1">확인</button>
    <br>
    <input type="text" placeholder="당신의 할 일을 적으세요." class="input2">
    <button type="button" id="btn2">확인</button>
    <ul class="todoList">

    </ul>

    <script>
        //name 
        var input1 = document.querySelector(".input1");
        var btn1 = document.getElementById("btn1");
        //todo
        var input2 = document.querySelector(".input2");
        var btn2 = document.getElementById("btn2");

        //todoList
        var todoList = document.querySelector(".todoList");



        btn1.onclick = function() {
            var value = input1.value;
            var name = document.querySelector(".name");
            name.innerHTML = value + " 님 반갑습니다.";
            input1.style.display = "none";
            btn1.style.display = "none";
            
        }

        btn2.onclick = function() {
            //입력값
            var text = input2.value; //변수에저장
            input2.value = ""; //입력값 초기화

            //button 생성
            var btn2 = document.createElement("button");
            btn2.innerHTML = "X";
            btn2.addEventListener('click', deleteTodo());
            

            //li 생성

            var li = document.createElement("li");
            li.innerHTML = text;
            
            li.appendChild(btn2);
            todoList.appendChild(li);

        }

        function deleteTodo() {
            this.parentElement.remove();
        }
    </script>


</body>

</html>
