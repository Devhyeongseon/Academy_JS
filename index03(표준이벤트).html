<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>표준 이벤트  - addEventListener</h3>
    <button type="button" id="btn">버어어어엍은</button>

    <script>

        var btn = document.getElementById("btn");


        //add이벤트리스너만 동일한 종류 이벤트를 여러개 걸수 있습니다!!!!
        btn.addEventListener('click', function() {
            alert("누르지마세요!")
        }) //on이 제외된 이벤트종류, 실행시킬 함수.
        btn.addEventListener('click', function() {
            alert("미쳤냐!")
        })



        //나중에는
        // btn.addEventListener('click', () => alert("누르지마세요!") );

    </script>
</body>
</html>
