<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //배열의 선언방법
        var arr = [1,2,3];
        console.log(arr);

        //배열의 사용 index
        arr[0] = 100;
        console.log(arr);
        console.log(arr[0]);

        //배열의 길이 확인 length
        console.log('길이: ', arr.length)

        ///////////////////////////////////////
        //배열의 두번째 선언방법 Array 객체 사용

        var arr2 = new Array(); //  빈 배열 생성
        var arr3 = new Array(10); //크기가 10인  빈 배열생성
        var arr4 = new Array(10,1,2,3,4,5); // 값을 2개이상 넣으면 초기값 선언이다.


        console.log(arr2);
        console.log(arr3);
        console.log(arr4);
        /////////////////////////////////////////////////
        //배열의 다양한 함수
        var arr = new Array();
        arr.push(1); //끝에추가
        arr.push(2);
        arr.push(3);

        console.log(arr);
        var x = arr.pop(); 
        console.log(x);//마지막요소를 반환하고 삭제함.
        console.log(arr); //(1,2,3)에서 3 반환하고 (1,2)

        //unshift
        arr.unshift(8,9,10); // 앞에추가
        console.log(arr);

        //shift
        var x = arr.shift(); // 앞에서제거
        console.log(x);
        console.log(arr);

        //splice = 중간에제거
        arr.splice(3,0,100); // 3번째 인덱스, 0개 삭제, 100삽입
        console.log(arr);
        /////////////////////////////////////
        var x = arr.indexOf(100) // 100이 몇번째 인덱스에 있냐
        console.log(x); // 3번째.

        var x = arr.indexOf(1000); // 찾는값이 없으면 -1을 반환
        console.log(x);

        var x = arr.indexOf(2,3); //숫자 2를 3번째 인덱스부터 찾는다.
        console.log(arr); //[9,10,1,100,2]
        console.log(x); //4

        ///////////////////////////////////////
        //배열 합치기
        var newArr = arr.concat(1,2,3); //기존arr배열의 뒤에 1,2,3을 붙인 새로운배열이 만들어진다.
        console.log(newArr);//[9,10,1,100,2,1,2,3]

        //정렬
        arr = newArr.sort(); //사전순이다. 값 크기 순이아님.
        console.log(arr); //  [1,1,10,100,2,2,3,9]

        



























    </script>
    
</body>
</html>
