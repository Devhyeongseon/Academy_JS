<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>이벤트 위임방식-- 부모에 이벤트를걸면 , 자식이 이벤트를 물려받을수있다.</h3>
    

    <ul class="box">
        <li>1. 홍길동</li>
        <li>2. 이순신</li>
        <li>3. 김길자</li>
        <li>4. 홍순자</li>
        <li>5. 홍길순</li>
    </ul>

    <script>
        
        var box = document.querySelector(".box");
        box.onclick = function() {

            console.log(event); //이벤트 동작할때 자동으로 event 객체 이벤트정보를 넣어줌.
            console.log(event.target);//실제 이벤트가 '동작한(자식)' 태그(위치)
            console.log(event.currentTarget);//실제 이벤트가 '걸려있는' 태그(부모로나옴)
            
            //이벤트가 동작한 태그가 ul 이면 실행 안하면 되지않나?

            // console.dir(event.target); //dir에 태그 넣으면 사용할수있는 속성 볼수있다.
          
            //이벤트가 동작한 태그가 LI가 아니면 실행 안한다
            if(event.target.tagName != "LI") return;
            
            event.target.style.backgroundColor = "red";
        }

    </script>
</body>
</html>
