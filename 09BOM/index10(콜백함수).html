<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <h3>콜백은 개념만 이해되고, 사용만 할줄알면 됩니다.</h3>
    
    <script>
        //매개변수는 함수 일 것이다.
        function immediately(func) {
            func("성공");
        }
        //동기적(순서를 지키는) 콜백
        immediately(function(result) {
            console.log(result)
        });

        function asyncFunc(func){
            //어떤 작업을 수행함...
            setTimeout(func, 3000);
        }

        asyncFunc(function() {
            console.log("async 콜백 실행됨.")
            console.log(2);
        })
        

    </script>

</body>
</html>
