<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트 카운트(인라인 이벤트와 this innerHTML value 속성을 이용해서 카운트처리하세요)</h2>
    <input type="number" value="0" id="result">
    <button onclick="calculator(this)">+</button>
	<button onclick="calculator(this)">-</button>

    
    <script>
        var result = document.getElementById("result");

        function calculator(btn) {

            if(btn.innerHTML === "+") {
                result.value++;
            } else { //-인 경우
               
                if(result.value <= 0) {
                    alert("0보다 작을 수 없습니다");
                    return; //함수종료
                }

                result.value--;
            }

        }
    </script>


    <hr>




</body>
</html>
