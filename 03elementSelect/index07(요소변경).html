<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>아이디나 비밀번호가 변경 될 때마다 다음을 구현하세요.</h3>
    <h3> 힌트 : onchange, onkeyup</h3>

    아이디<input type="text" id="id" style="border: 2px solid black;">
    <div id="msg"></div>


    <script>
        var id = document.getElementById("id")
        id.onchange = function(){
           if( id.value.length < 4 ){
            document.getElementById("msg").innerHTML = '아이디는 4글자 이상입니다.';
            id.style.borderColor = "red";
           } else if( id.value.length >= 4){
            document.getElementById("msg").innerHTML = '사용가능한 아이디입니다.';
            id.style.borderColor = "blue";
           } else if( id.value.length == 0){
            document.getElementById("msg").innerHTML = '아이디를 입력하세요.';
           }

        }


    </script>
</body>

</html>
