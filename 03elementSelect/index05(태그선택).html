<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btn">클릭!</button>

    <ul class="list1">
        <li>홍길동</li>
        <li>이순신</li>
        <li>홍길자</li>
    </ul>


    <button id="btn2">클릭!!</button>
    <ul class="list2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        //querySelector(단일 선택자)
        //가장 첫번째에 발견되는 태그
        var li = document.querySelector(".list1 li");
        var btn = document.querySelector("#btn") //아이디가 btn인 태그
        btn.onclick = function(){

            li.style.backgroundColor = "red";
        }
        //////////////////////////////////////////////////
        //querySelectorAll(복수 선택자 = 배열로반환.)
        var lis = document.querySelectorAll(".list2 li");
        var btn2 = document.querySelector("#btn2")
        btn2.onclick = function(){

            for(var i = 0; i < lis.length ; i++) {
                lis[i].style.backgroundColor = "yellow";
            }
        }

    
    </script>
    

</body>

</html>
