<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //클로저를 통해서 setter
        function aaa() {
            var name = "홍길동";
            return function(x) {
                name = x;
                return name;
            }
        } //원래 var name 의 스코프는 여기가 끝.

        var f = aaa()
        var result = f("이순신")
        console.log(result)


        console.log("----------------------------------------")

        //클로저를 통해서 getter
        function bbb() {
            var name = "홍길동";
            
            return {
                getName: function(){
                    return name;
                },
                setName: function(x){
                    name = x;
                }
            }
        } 

        var obj = bbb();
        // console.log(obj);

        var name = obj.getName();
        console.log(name); //홍길동

        obj.setName("리순신"); //셋네임
        var name = obj.getName();
        console.log(name); //리순신



    </script>


</body>
</html>
